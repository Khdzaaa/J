<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JUDOL</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Quicksand", sans-serif;
        background: linear-gradient(135deg, #fff0f5, #ffe6f0);
        overflow: hidden;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        text-align: center;
      }
      h1 {
        font-family: "Pacifico", cursive;
        font-size: 2.5em;
        color: #ff69b4;
        margin-bottom: 10px;
      }
      .question {
        font-size: 1.3em;
        margin-bottom: 25px;
        color: #d63384;
      }
      .btn {
        background-color: #ffc1d8;
        border: none;
        border-radius: 15px;
        padding: 14px 24px;
        margin: 10px;
        font-size: 1.1em;
        font-weight: bold;
        color: white;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s;
        position: relative;
      }
      .btn:hover {
        background-color: #ff85a2;
        transform: scale(1.05);
      }
      .container {
        position: relative;
        width: 90%;
        max-width: 400px;
        height: 200px;
      }
      #noBtn {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
      #message {
        margin-top: 30px;
        font-size: 1.4em;
        color: #d63384;
        max-width: 400px;
        padding: 10px 20px;
        text-align: center;
        animation: fadeIn 0.6s ease;
      }
      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: pink;
        transform: rotate(45deg);
        animation: fall 4s linear infinite;
        opacity: 0.7;
      }
      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: pink;
        border-radius: 50%;
      }
      .heart::before {
        top: -10px;
        left: 0;
      }
      .heart::after {
        left: -10px;
        top: 0;
      }
      @keyframes fall {
        0% {
          top: -10%;
          opacity: 0.8;
        }
        100% {
          top: 110%;
          opacity: 0;
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .love-sparkle {
        font-size: 2.5em;
        animation: sparkle 0.5s ease forwards;
        color: #ff69b4;
        margin-top: 20px;
      }
      @keyframes sparkle {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      audio {
        display: none;
      }
      @media (max-width: 500px) {
        h1 {
          font-size: 2em;
        }
        .question {
          font-size: 1.2em;
        }
        .btn {
          padding: 12px 20px;
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hey Sayanggggg</h1>
    <div class="question">Do you love me?</div>
    <div class="container">
      <button class="btn" id="yesBtn" onclick="sayYes()">YES ðŸ’–</button>
      <button class="btn" id="noBtn" type="button">NO ðŸ˜¡</button>
    </div>
    <div id="message"></div>
    <audio id="bgMusic" loop>
      <source src="xxx.mp3" type="audio/mp3" />
    </audio>
    <script>
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 2 + "s";
        document.body.appendChild(heart);
        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
      setInterval(createHeart, 300);

      function sayYes() {
        const yesBtn = document.getElementById("yesBtn");
        const audio = document.getElementById("bgMusic");

        audio.play().catch((e) => console.log("Autoplay blocked:", e));

        yesBtn.innerText = "I LOVE YOU MOREEE ðŸ’•";
        yesBtn.style.backgroundColor = "#f080c0";
        yesBtn.disabled = true;

        document.getElementById("message").innerHTML = `
          <div class="love-sparkle">âœ¨ You had one job â€” to say yes ðŸ˜Œâœ¨</div>
          <p style="margin-top: 10px;">Now deal with all this love coming your way ðŸ’•</p>
        `;
      }

      const noBtn = document.getElementById("noBtn");
      noBtn.addEventListener("mouseover", moveButton);
      noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveButton();
      });
      noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        moveButton();
      });

      function moveButton() {
        const container = document.querySelector(".container");
        const maxX = container.offsetWidth - noBtn.offsetWidth;
        const maxY = container.offsetHeight - noBtn.offsetHeight;
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);
        noBtn.style.left = `${randomX}px`;
        noBtn.style.top = `${randomY}px`;
      }
    </script>
  </body>
</html>
